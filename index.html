<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
</head>
<body>

<img id="apodImage" alt="NASA APOD Image">

<script>
    fetch('/api/apod')
        .then(response => response.json())
        .then(data => {
            const hdUrl = data.hdurl;
            document.getElementById('apodImage').src = hdUrl;
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
